<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class Media</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-box">
        <div class="left-box">
            <h1>Registrasi</h1>
            <input type="text" name="Username" placeholder="Nama Lengkap" autocomplete="off">
            <input type="text" name="email" placeholder="Email/Nomer Telpon" autocomplete="off">
            <input type="password" name="password" placeholder="Password" autocomplete="off">
            <a href="/Projek/Lanjutan/lanjutan.html" class="daftar">Daftar</a>
        </div>

        <div class="right-box">
            <span class="signiwith"> Masuk Menggunakan<br /> Media Sosial</span>
            <button class="social facebook spur-logo"> <i class="fab fa-facebook"></i> Daftar Menggunakan
                Facebook</button>
            <button class="social google spur-logo"> <i class="fab fa-google"></i> Daftar Menggunakan
                Google</button>


        </div>


    </div>
    <div class="or"> Atau </div>

</body>

</html>
